name: publish

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ contains(github.ref, '-') }}

  publish:
    name: Publish for ${{ matrix.target }}
    needs: [create-release]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: macos-13
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose --bin=wb --release --locked --target=${{ matrix.target }}

      - name: Package (unix)
        if: matrix.archive == 'tar.gz'
        run: |
          mkdir -p dist/package
          cp target/${{ matrix.target }}/release/wb dist/package/
          cp LICENSE README.md dist/package/
          tar -czf dist/wb-${{ matrix.target }}.tar.gz -C dist/package .

      - name: Package (windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist\\package | Out-Null
          Copy-Item target\\${{ matrix.target }}\\release\\wb.exe dist\\package\\
          Copy-Item LICENSE dist\\package\\
          Copy-Item README.md dist\\package\\
          Compress-Archive -Path dist\\package\\* -DestinationPath dist\\wb-${{ matrix.target }}.zip

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/wb-${{ matrix.target }}.${{ matrix.archive }}
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
