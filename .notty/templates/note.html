<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ site.root_dir }}css/forester.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@700&display=swap" rel="stylesheet">
    {{ note.head | safe }}
  </head>
  <body>
    {% if note.id != "index" %}
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <a href="{{ site.root_dir }}" title="Home">Â« Home</a>
        </div>
      </nav>
    </header>
    {% endif %}
    <div id="grid-wrapper">
      <article>
        <section class="block">
          <details open>
            {{ note.content | safe }}
          </details>
        </section>
        <footer>
          {{ note.backmatter | safe }}
        </footer>
      </article>
    </div>
  </body>
</html>
